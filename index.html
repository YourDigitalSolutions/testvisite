<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Carte NFC avec Vanta Net</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    body {
      background: #0d1e30;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 0 0 16px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .top-banner {
      position: relative;
      width: 100%;
      height: 100px;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=800&q=80') center/cover no-repeat;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
    }

    .top-banner img.logo {
      height: 40px;
      z-index: 2;
      position: relative;
    }

    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: -20px auto 12px;
      background: #eee;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 16px;
      color: #666;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-icons a {
      width: 30px;
      height: 30px;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
      transition: background 0.3s ease;
    }

    .social-icons a:hover {
      background: #e0e0e0;
    }

    .social-icons img {
      width: 85%;
      height: 85%;
      object-fit: contain;
    }

    @media (max-width: 400px) {
      .social-icons {
        gap: 12px;
      }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0d1e30;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      color: white;
      transition: opacity 1s ease;
    }

    #loader img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    let vantaEffect = null;
    window.addEventListener('load', () => {
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0x0099ff,
        backgroundColor: 0x0d1e30,
        maxDistance: 25.00,
        spacing: 15.00,
        showDots: true
      });

      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 1000);
      }, 1500);
    });
  </script>

</html>
