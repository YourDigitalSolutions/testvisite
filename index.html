<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Carte NFC avec Vanta Net</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      background: #0d1e30;
      color: #333;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 24px 16px 16px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .logo-bar {
      background-color: #0d6efd;
      padding: 10px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .logo-bar img {
      height: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: -60px auto 12px;
      background: #eee;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 16px;
      color: #666;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 14px;
      font-size: 1rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
    }

    .btn:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 400px) {
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="card">
    <div class="logo-bar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
    </div>

    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Photo de profil" class="avatar" />
    <h1>Jean Dupont</h1>
    <p>Fondateur de Exemple SARL</p>

    <div class="btn-row">
      <a href="contact.vcf" class="btn" download="contact.vcf">ðŸ“‡ Ajouter en contact</a>
      <a href="https://calendly.com/exemple/rdv" class="btn" target="_blank" rel="noopener">ðŸ“… Prendre un RDV</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0d6efd,
      backgroundColor: 0x0d1e30
    });
  </script>

</body>
</html>
