<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Carte NFC avec Vanta Net</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
    }

    body {
      background: #0d1e30;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      padding: 0 0 16px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .top-banner {
      position: relative;
      width: 100%;
      height: 100px;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=800&q=80') center/cover no-repeat;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      overflow: hidden;
    }

    .top-banner img.logo {
      height: 40px;
      z-index: 2;
      position: relative;
    }

    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: -20px auto 12px;
      background: #eee;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 16px;
      color: #666;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
      padding: 0 16px;
      box-sizing: border-box;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 14px;
      font-size: 1rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
      cursor: pointer;
    }

    .btn:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }

    #share-btn {
      margin: 20px auto 0;
      max-width: 200px;
      background: white !important;
      color: #0d6efd !important;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
      border: 2px solid #0d6efd;
      flex: none;
    }

    #share-btn:hover {
      background: #e6f0ff !important;
      color: #0b5ed7 !important;
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
      transform: translateY(-2px);
    }

    #share-btn:active {
      transform: scale(0.97);
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    .social-icons a {
      display: inline-block;
      width: 36px;
      height: 36px;
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }

    .social-icons a:hover {
      filter: none;
    }

    .social-icons img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .extra-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .extra-buttons .btn {
      background: #0d6efd;
      color: white;
      max-width: 100%;
      padding: 12px 0;
      border-radius: 30px;
      font-size: 1rem;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .extra-buttons .btn:hover {
      background: #0b5ed7;
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
      transform: translateY(-2px);
    }

    .extra-buttons .btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 400px) {
      .btn-row {
        flex-direction: column;
      }
      #share-btn {
        max-width: none;
        width: 100%;
      }
      .social-icons {
        gap: 16px;
      }
      .extra-buttons {
        padding: 0 20px;
      }
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #0d1e30;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      color: white;
      transition: opacity 1s ease;
    }

    #loader img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" />
    <p>Entrez dans une nouvelle √®re digitale...</p>
  </div>

  <div id="vanta-bg"></div>

  <div class="card">
    <div class="top-banner">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo" />
    </div>

    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Photo de profil" class="avatar" />
    <h1>Jean Dupont</h1>
    <p>Fondateur de Exemple SARL</p>

    <div class="btn-row">
      <a href="contact.vcf" class="btn" download="contact.vcf">üìá Ajouter en contact</a>
      <a href="https://calendly.com/exemple/rdv" class="btn" target="_blank" rel="noopener">üìÖ Prendre un RDV</a>
    </div>

    <button id="share-btn" class="btn">üîó Partager</button>

    <div class="social-icons">
      <a href="https://instagram.com/tonprofil" target="_blank" rel="noopener" aria-label="Instagram">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      </a>
      <a href="https://linkedin.com/in/tonprofil" target="_blank" rel="noopener" aria-label="LinkedIn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
      </a>
      <a href="https://youtube.com/tonprofil" target="_blank" rel="noopener" aria-label="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" alt="YouTube" />
      </a>
      <a href="https://tiktok.com/@tonprofil" target="_blank" rel="noopener" aria-label="TikTok">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046123.png" alt="TikTok" />
      </a>
    </div>

    <div class="extra-buttons">
      <button class="btn" onclick="window.location.href='#notrehistoire'">üìñ D√©couvrez notre histoire</button>
      <button class="btn" onclick="window.location.href='https://votresiteweb.com'">üåê D√©couvrez notre site web</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    let vantaEffect = null;

    window.addEventListener('load', () => {
      vantaEffect = VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0x0099ff,
        backgroundColor: 0x0d1e30,
        maxDistance: 25.00,
        spacing: 15.00,
        showDots: true
      });

      // Hide loader after 1.5 seconds
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 1000);
      }, 1500);
    });

    // Share button fallback
    document.getElementById('share-btn').addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        }).catch(console.error);
      } else {
        alert('Partagez ce lien : ' + window.location.href);
      }
    });
  </script>
</body>
</html>
