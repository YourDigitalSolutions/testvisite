<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Carte NFC avec Vanta Net</title>
  <style>
    html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;  /* important */
}

#vanta-bg {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -1;       /* fond derriÃ¨re tout */
}

body {
  background: #0d1e30;  /* fond sombre */
  color: #333;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
}

    .card {
  background: white;
  color: #333;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  padding: 0 0 16px; /* plus de padding horizontal */
  text-align: center;
  max-width: 400px;
  width: 100%;
  position: relative;
  overflow: hidden;
}

.content-wrapper {
  padding: 0 16px; /* padding horizontal pour le contenu */
}

.top-banner {
  position: relative;
  width: 100%;
  height: 100px;
  background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?fit=crop&w=800&q=80') center/cover no-repeat;
  border-top-left-radius: 20px;
  border-top-right-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  overflow: hidden;
}

    /* Logo au-dessus de l'image de fond */
    .top-banner img.logo {
      height: 40px;
      z-index: 2;
      position: relative;
    }

    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: -20px auto 12px; /* dÃ©cale vers le bas en negative */
      background: #eee;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 16px;
      color: #666;
    }

    .btn-row {
  display: flex;
  justify-content: space-between;
  gap: 12px;
  margin-top: 20px;
  flex-wrap: wrap;
  padding: 0 16px; /* AjoutÃ© pour Ã©viter que les boutons collent aux bords */
  box-sizing: border-box; /* Pour que le padding soit inclus dans la largeur */
}

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 14px;
      font-size: 1rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.25);
      cursor: pointer;
    }

    .btn:hover {
      background: #0b5ed7;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
    }

    .btn:active {
      transform: scale(0.97);
    }

    @media (max-width: 400px) {
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="card">
    <div class="top-banner">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo" />
    </div>

    <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Photo de profil" class="avatar" />
    <h1>Jean Dupont</h1>
    <p>Fondateur de Exemple SARL</p>

    <div class="btn-row">
      <a href="contact.vcf" class="btn" download="contact.vcf">ðŸ“‡ Ajouter en contact</a>
      <a href="https://calendly.com/exemple/rdv" class="btn" target="_blank" rel="noopener">ðŸ“… Prendre un RDV</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x0d6efd,
      backgroundColor: 0x0d1e30
    });
  </script>

</body>
</html>
